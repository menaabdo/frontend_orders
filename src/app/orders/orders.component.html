

<div class="page-header d-md-flex justify-content-between">
    <div>
        <h3>Orders</h3>
        <nav aria-label="breadcrumb" class="d-flex align-items-start">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a asp-action="index" asp-controller="orders">Orders Management</a>
                </li>
            </ol>
        </nav>
    </div>
</div>

<div class="row">
    <div class="col-md-12">

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="user-list" class="table table-lg">
                        <thead>
                            <tr>
                                <th>Order Id</th>
                                <th>Customer Name</th>
                                <th>Customer Phone</th>
                                <th>Order Amount</th>
                                <th>Order Date</th>
                                <th>Items</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let order of orders ;index as i'>
                                <td>{{i+1}}</td>
                                <td>{{order.belongstouser.name}}</td>
                                <td>{{order.belongstouser.phone}}</td>
                                <td>{{order.order_amount}} BHD</td>
                                <td>{{order.created_at}}</td>
                                <td>
                                    <a routerLink='/detailes/{{order.id}}' class="btn btn-success">Display</a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="mdlNew" class="modal fade modal-item" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Add new item</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="ti-close"></i>
                </button>
            </div>
            <div id="frmItem">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label>Item Name</label>
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label>Price</label>
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label>Picture</label>
                                <input type="file" palceholder="Select image" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <div class="row" for="sizes">
                        <div class="col-5">
                            <div class="form-group">
                                <label>Size Name</label>
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label>Size Price</label>
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group" style="margin-top: 17%;">
                                <a href="Javascript:void(0);" class="btn btn-success add-size">Add</a>
                                <a href="Javascript:void(0);" class="btn btn-success remove-size btn-danger">Remove</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <button type="submit" id="btnSaveHours" class="btn btn-primary" title="Save">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>

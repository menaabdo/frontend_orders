<div class="page-header d-md-flex justify-content-between">
    <div>
        <h3>Users</h3>
        <nav aria-label="breadcrumb" class="d-flex align-items-start">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a asp-action="index" asp-controller="products">Products list</a>
                </li>
            </ol>
        </nav>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-4 col-xs-6" *ngFor='let product of products'>
                <div class="card ">
                    <div class="card-body">
                        <div class="my-3">
                            <a href="#" title="Vase">
                                <img src="{{product.belongstoitems.img}}" width="400px" height="400px"
                                     class="img-fluid rounded" alt="Vase">
                            </a>
                        </div>
                        <div class="text-center">
                            <a href="#">
                                <h4>{{product.size_name}}</h4>
                            </a>
                            <p>
                                <span class="text-truncate">{{product.size_price}} BHD</span>
                            </p>
                            <div class="mt-2">
                                <button (click)='addproduct(product)' class="btn btn-primary add-to-card">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
</div>

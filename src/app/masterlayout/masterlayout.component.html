            <div class="header-body">
                <div class="header-body-left">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a (click)="myFunction()" class="dropbtn">
                             <img   src='../../assets/media/image/cart.png' class="dropdown-toggle"  role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <sup *ngIf='products.length'>{{products.length}} </sup> 
                            </a>
                            <div class='d-flex justify-content-left'>
                            <div id="myDropdown" class="dropdown-content ">
                                <div class=" dropdown-item border-bottom px-4 py-3 text-center d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">Cart</h5>
                                    <small  class="opacity-7">{{products?.length}} products</small>
                                </div>
                                <div class="dropdown-scroll"  >
                                    <div class="list-group list-group-flush" *ngFor='let product of products ; index as i'>
                                        <a  class="px-4 py-3 list-group-item d-flex">
                                            <div class="flex-shrink-0">
                                                <figure class="avatar mr-3">
                                                    <img class="rounded" src="{{product.belongstoitems.img}}"
                                                         alt="product-image">
                                                </figure>
                                            </div>
                                            <div class="flex-grow-1 ">
                                                <p class="mb-0  px-2 line-height-20 d-flex justify-content-between">
                                                   {{product.size_name}}{{sum}}
                                                     
                                                     <fa-icon class="close-icon" [icon]="icon" (click)='del(product.size_price,i)'></fa-icon>
                                                </p>
                                                <span class="text-muted small px-2" > {{product.size_price}}</span>
                                            </div>
                                        </a>
                                        
                                    </div>
                                </div>
                                <div class="px-4 py-3 border-top text-right small">
                                    <p class="row d-flex justify-content-between align-items-center mb-1 font-weight-bold">
                                        <span>Total</span>
                                        <span>${{sum}}</span>
                                    </p>
                                    <form >
                                    <div class="row d-flex justify-content-between align-items-center mb-1 font-weight-bold">
                                        <span>Customer Name</span>
                                        <input type="text" class="form-control" value="" name='customer_name' [(ngModel)]=customer_name />
                                    </div>
                                    <div class="row d-flex justify-content-between align-items-center mb-1 font-weight-bold">
                                        <span>Customer Phone</span>
                                        <input type="text" class="form-control" value="" name='customer_phone' [(ngModel)]=customer_phone/>
                                    </div>
                                    <div class="row d-flex justify-content-between align-items-center mb-1 font-weight-bold">
                                        <input type="button" class="btn btn-success btn-block" value="Place order" (click)='placeorder(products)'/>
                                    </div>
                                </form>
                                </div>
                            
                            </div>
                        </div>
                        </li>

                    </ul>
                </div>
            </div>

            <ul class="navbar-nav ml-auto">

                        <img src='../../assets/media/image/cart.png'>
                    </a>

    <!-- Content wrapper -->
    <div class="content-wrapper">
        <!-- begin::navigation -->
        <div class="navigation">
            <div class="navigation-header">
                <span>Navigation</span>
                <a href="#">
                    <i class="ti-close"></i>
                </a>
            </div>
            <div class="navigation-menu-body">
                <ul>
                    <li class="parent">
                        <a routerLink='home' asp-controller="home" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                            <span class="nav-link-icon">
                                <i data-feather="pie-chart"></i>
                            </span>
                            <span>Items Management</span>
                        </a>
                    </li>
                    <li class="parent">
                        <a routerLink='products' asp-controller="products" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                            <span class="nav-link-icon">
                                <i data-feather="pie-chart"></i>
                            </span>
                            <span>Products</span>
                        </a>
                    </li>
                    <li class="parent">
                        <a routerLink='orders' asp-controller="orders" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                            <span class="nav-link-icon">
                                <i data-feather="pie-chart"></i>
                            </span>
                            <span>Orders</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- end::navigation -->
        <!-- Content body -->
        <div class="content-body">
            <!-- Content -->
            <div class="content">
               <router-outlet></router-outlet>
            </div>
            <!-- ./ Content -->
            <!-- Footer -->
            <footer class="content-footer">
                <div>© 2022 POS Test</div>
               
            </footer>
            <!-- ./ Footer -->
        </div>
        <!-- ./ Content body -->
    </div>
